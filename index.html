<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodifador</title>

    <script src="https://kit.fontawesome.com/0df5057ab7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbart">
        <a class="navbar-brand" href="index.html">
        <img src="assets/images/LogoAlura.png" alt="Logo da Alura">
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <textarea class="form-control textareaInput" id="textoEntrada" rows="20" placeholder="Digite seu texto" ></textarea>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="col px-0">
                            <p class="mb-1">Apenas letras min√∫sculas e sem acento.</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-block" onclick="criptografarTexto()">Criptografar</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-outline-primary btn-block" onclick="descriptografarTexto()">Descriptografar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 output">
                <form>
                    <div class="form-group ">
                        <input class="form-control textOutput" id="textoSaida" placeholder="Nenhuma mensagem encontrada">
                             <img src="assets/images/output.jpg" alt="">
                        </input>
                        
                        <button type="button" class="btn btn-outline-primary btn-block" onclick="copiartextoSaida()">Copiar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/criptografia.js"></script>
    
</body>
</html>
